<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Demands</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let delivery of demand" (click)="goToDelivey(delivery)">
        <h2>{{delivery.address.address_id}} - {{delivery.recipient}} </h2>
        <p>{{delivery.status}}</p>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
  </div>

</ion-content>
